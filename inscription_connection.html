
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporteec</title>

    <link rel="stylesheet" href="inscription_connection.css">
    <link rel="icon" type="image/png" href="logo.png">
    

    
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom" />
                <input type="text" placeholder="Prénom">
                <input type="email" placeholder="Email" />
                <input type="password" id="passwordInputSignup" placeholder="Mot de passe" />
                <button type="button" id="togglePasswordSignup" class="eye-button"><img src="eye_v.png" id="eyeIconSignup" alt="Toggle Password Visibility"></button>
                <div class="radios">
                    <input type="radio" id="radio1" name="radioGroup" checked>
                    <label for="radio1">Homme</label>
                    <input type="radio" id="radio2" name="radioGroup">
                    <label for="radio2">Femme</label>
                    <input type="radio" id="radio3" name="radioGroup">
                    <label for="radio3">Autre</label>
                </div>
                <button class="sign-up-button">S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Se connecter</h1>
                <input type="email" placeholder="Email" />
                <input type="password" id="passwordInputLogin" placeholder="Mot de passe" />
                <button type="button" id="togglePasswordLogin" class="eye-button"><img src="eye_v.png" id="eyeIconLogin" alt="Toggle Password Visibility"></button>
                <a class="a forgot-password" href="#">Mot de passe oublié?</a>
                <button>Se conneter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>De retour parmis nous!</h1>
                    <p>Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles</p>
                    <button class="ghost" id="signIn">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Un nouveau partenaire!</h1>
                    <p>Entrez vos informations personnelles et commencez vos recherches de partenaires sportifs</p>
                    <button class="ghost" id="signUp">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

    <script src="inscription_connection.js"></script>
</body>
</html>
