<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporteec</title>

    <link rel="stylesheet" href="inscription_connection.css">
    <link rel="icon" type="image/png" href="logo.png">
    
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom" />
                <input type="text" placeholder="Prénom">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Mot de passe" />
                <button class="sign-up-button">S'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Se connecter</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="mot de passe" />
                <a href="#">mot de passe oublié?</a>
                <button>Se conneter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>De retour parmis nous!</h1>
                    <p>Pour rester en contact avec nous, veuillez vous connecter avec vos informations personnelles</p>
                    <button class="ghost" id="signIn">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Un nouveau partenaire!</h1>
                    <p>Entrez vos informations personnelles et commencez vos recherches de partenaires sportifs</p>
                    <button class="ghost" id="signUp">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
