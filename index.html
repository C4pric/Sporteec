<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporteec</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="css/img/logo.png">
</head>
<body>
    <section class="main">
        <div class="slides active">
            <img src="css/img/sport2.jpg" alt="sport2">
        </div>
        <div class="slides">
            <img src="css/img/sport3.jpg" alt="sport3">
        </div>
        <div class="slides">
            <img src="css/img/sport4.jpg" alt="sport4">
        </div>
        <div class="slides">
            <img src="css/img/sport5.jpg" alt="sport5">
        </div>
        <div class="slides">
            <img src="css/img/sport6.jpg" alt="sport6">
        </div>
        <div class="slides">
            <img src="css/img/sport1.avif" alt="sport1">
        </div>
        <header>
            <a href="index.html"><img src="css/img/logo.png" alt="logo" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="inscription_connection.html">Connexion ⬈</a></li> 
            </ul>
        </header>
        <div class="content">     
            <div class="text">
                <h2>SPORTEEC<br>Une histoire de <span>Rencontre</span></h2>
                <p><a href="inscription_connection.html" class="btn">Vivez l'expérience</a></p>
            </div>
        </div>
    </section>
    
    <script>
        //toggle 
        const menutoggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }

        //slider
        const slides = document.querySelectorAll('.slides');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        let i = 0;
        
        function activeSlide(n){
            for(const slide of slides)
                slide.classList.remove('active');
            slides[n].classList.add('active');
        }

        // function for next btn
        next.addEventListener('click', function(){
            if(i === slides.length - 1){
                i = 0;
                activeSlide(i);
            }
            else {
                i++;
                activeSlide(i);
            }
        })

        // function for prev btn
        prev.addEventListener('click', function(){
            if(i === 0){
                i = slides.length - 1;
                activeSlide(i);
            }
            else {
                i--;
                activeSlide(i);
            }
        })

        // Change les diapositives toutes les 5 secondes
        setInterval(function() {
            if(i === slides.length - 1){
                i = 0;
                activeSlide(i);
            }
            else {
                i++;
                activeSlide(i);
            }
        }, 5000);
    </script>
</body>
</html>
