<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporteec | edit Profile</title>
    <link rel="stylesheet" href="css/edit_profile.css">
    <link rel="icon" type="image/png" href="css/img/logo.png">
</head>
<body>
    <header>
        <div class="cont">
            <li>
                    <a href="page-principale.html"><img src="css/img/logo.png" class="logo"></a>
                    <a href="user_profile.html"><button class="déconnecter">profil</button></a>
            </li>
        </div>
    </header>

    <div class="container">
            <div class="card mb-2">
                <div class="card-body">
                    <form action="/update-profile" method="post">
                        <div class="profile-info">
                            <div class="profile-picture">
                                {% if profile_picture == "" %}
                                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                    </svg>
                                {% else %}
                                    <img src={{profile_picture}} class="rounded-circle" alt="profile icon">
                                {% endif %}
                                <input type="file" id="profile_picture" name="profile_picture">
                            </div>
                            <div class="profile-details">

                                <label for="username">Nom:</label>
                                <input type="text" id="username" name="username" value="{{Nom}}">
                                
                                
                                <label for="description">Description:(spécifiez vos sports)</label>
                                <textarea id="description" name="description">{{description}}</textarea>
                                
                                <label for="contact">Contact:</label>
                                <input type="text" id="contact" name="contact" value="{{contact}}">

                                <a href="user_profile.html"><button class="sauvegarder">Sauvegarder</button></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
    </div>
</body>
</html>
